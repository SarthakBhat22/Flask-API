<!DOCTYPE html>
<html>
<head>
  <title>Fitness Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    {% if session.get('user_email') %}
      <p>Welcome, {{ session['user_name'] }}! (<a href="/logout">Logout</a>)</p>
      <h1 class="mb-4">🏋️ Welcome to the Fitness Studio</h1>

      <div class="d-grid gap-3 col-6 mx-auto">
        <a href="/classes" class="btn btn-primary btn-lg">View Available Classes</a>
        <a href="/book" class="btn btn-success btn-lg">Book a Class</a>
        <a href="/bookings" class="btn btn-info btn-lg">View My Bookings</a>
      </div>
    {% else %}
      <h1 class="mb-4">🏋️ Welcome to the Fitness Studio</h1>
      <p class="lead">Please <a href="/login">Login</a> or <a href="/signup">Sign up</a> to continue.</p>
    {% endif %}
  </div>
</body>
</html>
