<!DOCTYPE html>
<html>
<head>
  <title>Available Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Upcoming Fitness Classes</h1>
    <ul class="list-group">
      {% for c in classes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ c.name }}</strong> with {{ c.instructor }}<br>
            <small class="text-muted">{{ c.datetime.strftime('%Y-%m-%d %H:%M') }}</small>
          </div>
          <div>
            <span class="badge bg-secondary me-2">{{ c.available_slots }} slots</span>
            {% if c.available_slots > 0 %}
              <a href="{{ url_for('book') }}?class_id={{ c.id }}" class="btn btn-outline-primary btn-sm">Book</a>
            {% else %}
              <span class="text-danger">Fully booked</span>
            {% endif %}
          </div>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}" class="btn btn-link mt-4">‚Üê Back to Home</a>
  </div>
</body>
</html>
